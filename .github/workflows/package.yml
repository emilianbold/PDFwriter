name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cd sources && ./buildscript.sh
      
    - name: Archive production artifacts
      uses: actions/upload-artifact@v1
      with:
        name: RWTS-PDFwriter.pkg
        path: sources/RWTS-PDFwriter.pkg
